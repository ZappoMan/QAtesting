<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Properties</title>
    <!-- Load JQuery/QT/Event Bridge/Firebug libary. -->
    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script type="text/javascript" src="eventBridgeLoader.js"></script>
    <script type="text/javascript" src="https://getfirebug.com/firebug-lite.js"></script>
    <script>
      // Function to load the event bridge.
      window.onload = function() {
        openEventBridge(function() {
          EventBridge.scriptEventReceived.connect(function(message) {
            writeToStatsHolder(message);
          });
        });
      }

      // Function to create a stats holder to parse the JSON information to which JQuery parses to JS file.
      writeToStatsHolder = function(message) {
        try {
          var MyStats = JSON.parse(message);
        } catch (e) {
          print('ERROR Parsing JSON');
        }
        $('#getUsername').text(MyStats.getUsername);
        $('#test1').text(MyStats.test1);
        $('#test2').text(MyStats.test2);
        $('#test3').text(MyStats.test3);
        $('#test4').text(MyStats.test4);
        $('#test5').text(MyStats.test5);
        $('#test6').text(MyStats.test6);
        $('#test7').text(MyStats.test7);
        $('#test8').text(MyStats.test8);
        $('#test9').text(MyStats.test9);
        $('#test10').text(MyStats.test10);
        $('#test11').text(MyStats.test11);
        $('#test12').text(MyStats.test12);
        $('#test13').text(MyStats.test13);
        $('#test14').text(MyStats.test14);
        $('#test15').text(MyStats.test15);
        $('#test16').text(MyStats.test16);
        $('#test17').text(MyStats.test17);
        $('#test18').text(MyStats.test18);
        $('#test19').text(MyStats.test19);
        $('#test20').text(MyStats.test20);
      }

    </script>
  </head>

  <body class="properties">
    <div id="statsHolder">
    <div>**RC Specific tests**</div><br>
     <div>**Test** | **Description** | **Results** </div>
      <div>---|---|---</div>
      <div><span id="test1"></span></div>
<div><span id="test1"></span></div>

<div><span id="test3"></span></div>

<div><span id="test20"></span></div>

  </body>

</html>
